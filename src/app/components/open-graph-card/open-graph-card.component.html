<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imageSrc" [alt]="title">
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button color="primary" [href]="url">Demo</a>
  </mat-card-actions>
</mat-card>
