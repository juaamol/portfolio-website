<section>
  <ng-content select="h1"></ng-content>
  <ng-content select="p"></ng-content>
  <div class="main-content">
    <app-open-graph-card
      *ngFor="let meta of metadatas; let i = index"
      [imageSrc]="meta.imageSrc"
      [style.--delay]="i * 0.1 + 's'"
      [url]="meta.url"
      [github]="meta.github"
      [description]="meta.description"
      [title]="meta.title"
    ></app-open-graph-card>
  </div>
</section>
