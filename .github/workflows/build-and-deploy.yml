name: build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIST_FOLDER: ./dist/portfolio-website
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup angular
        run: |
          npm install
          npm install -g @angular/cli > /dev/null

      - name: Build angular project
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider && npm run build:ci -- --base-href "https://juaamol.github.io/portfolio-website/"
          cp ${{ env.DIST_FOLDER }}/index.html ${{ env.DIST_FOLDER }}/404.html
          touch .nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_DEPLOY_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ${{ env.DIST_FOLDER }}/
