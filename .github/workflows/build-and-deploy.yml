name: build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      DIST_FOLDER: ./dist/portfolio-website
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup angular
        run: |
          npm install
          npm install -g @angular/cli > /dev/null

      - name: Build angular project
        run: |
          ng build --prod --base-href "https://juaamol.github.io/portfolio-website/"
          cp ${{ DIST_FOLDER }}/index.html ${{ DIST_FOLDER }}/404.html
          touch .nojekyll


      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_DEPLOY_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ${{ DIST_FOLDER }}/