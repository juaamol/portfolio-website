name: build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SOURCE_DIR: source-dir
      DEPLOY_DIR: deploy-dir
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ env.SOURCE_DIR }}

      - name: Checkout deploy branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ${{ env.DEPLOY_DIR }}

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup angular
        run: |
          cd ${{ env.SOURCE_DIR }}
          npm install
          npm install -g @angular/cli > /dev/null

      - name: Build angular project
        run: |
          cd ${{ env.SOURCE_DIR }}
          ng build --prod --base-href "https://juaamol.github.io/portfolio-website/"

      - name: Prepare deploy branch
        run: |
          rm -r ${{ env.DEPLOY_DIR }}/*
          cp -r ${{ env.SOURCE_DIR }}/dist/portfolio-website/* ${{ env.DEPLOY_DIR }}
          cd ${{ env.DEPLOY_DIR }}
          cp index.html 404.html
          touch .nojekyll

      - name: Deploy to github pages
        run: |
          cd ${{ env.DEPLOY_DIR }}
          git config user.email "50924448+juaamol@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          git add .
          git commit -m "GITHUB ACTIONS DEPLOY"
          git remote add pages https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/juaamol/portfolio-website.git
          git push pages gh-pages -f
          
          git status
